
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EleNa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>

        .form-group {
            align:center;
            margin:5px;
            padding-bottom:0.6rem;
        }

        .range {
            width: 20%;
            display: inline;
            margin: 2%;
        }

        .algo {
            width: 20%;
            display: inline;
            margin-left: 2%;
        }

        .source {
            width: 20%;
            display: inline;
            margin-left: 2%;
        }

        .jumbotron {
        display:inline;
            border-radius: 0;
            margin-bottom: 0;
            width:10%
        }

        .df-switch {
         display:inline;
          width:10%;

        }

        .elevation {
            width: 30%;
            display: inline;
            margin-left: 2%;
        }

</style>
</head>
<body>
<div class="container-fluid">
    <div class="row navbar-expand-lg navbar-dark bg-dark shadow-sm p-1">
        <center>
            <a href="#" class="navbar-brand">
                <span class="font-weight-bold">EleNa: Elevation-based Navigation</span>
            </a>
        </center>
    </div>
    <div style="background-color: lightgray">
    <div class="row p-2" style="margin:5px; background-color:lightgray">
        <form role="form" id="userForm">
            <div class="row">
                <div class="col-lg-2">
                    <input class="form-control" id="source" name="source" class="controls" type="text" placeholder="Enter source" autocomplete="on" runat="server">
                </div>

                <div class="col-lg-2">
                    <input class="form-control" id="dest" name="dest" class="controls" type="text" placeholder="Enter destination">
                </div>

                <div class="col-lg-2 ">
                    <select class="form-select" name="algo" id="algo">
                        <!--<option> Select Algorithm</option>-->
                        <option value="astar">Astar</option>
                        <option value="dijkstra">Dijkstra</option>
                    </select>
                </div>

                <div class="col-lg-3">
                        100%
                        <input type="range" id="percent" min="100" max="200" step="10" list="steplist">
                        <datalist id="steplist">
                            <option>100</option>
                            <option>110</option>
                            <option>120</option>
                            <option>130</option>
                            <option>140</option>
                            <option>150</option>
                            <option>160</option>
                            <option>170</option>
                            <option>180</option>
                            <option>190</option>
                            <option>200</option>
                        </datalist>
                        200%
                </div>
                <div class="col-lg-2 ">
                    <select class="form-select" name="elevation" id="elevation">
                            <!--<option> Select Elevation</option>-->
                            <option value="minimize">Minimum</option>
                            <option value="maximize">Maximum</option>
                    </select>
                </div>
                <div class="col-lg-1 ">
                    <a href="/help">Help</a>
                </div>
            </div>

        </form>
        <div class="form-group pt-3 text-center" >
                    <button id="searchbutton" onclick="submit()" class="btn btn-primary">Search</button>
                    <button class="btn btn-danger" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    </div>
    <div class="row border p-2" id="statistics_row" style="height: 192px; ">
        <div class="col-lg-3" id="statistics" style="height: 192px; display: none; padding: 1rem; background-color: aliceblue;">

        </div>
        <div class="col-lg-12" id="map-row">
            <div id="map" class="border" style="height: 650px; width: 100%;"></div>
        </div>
    </div>

    </div>
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_uAGX5M9hc8MdLnocMFJML4yaxAg9HsU&libraries=places&callback=initAutocomplete"></script>

</body>

</html>
